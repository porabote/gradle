plugins {
    id 'java'
}

group 'ru.porabote'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation project(":db")
    implementation project(":service")
}

test {
    useJUnitPlatform()
}